    <script>
       
    gameOptions = ["ROCK", "PAPER", "SCISSORS"];
    let x = null

    function computerPlay () {
        randomNumber = [Math.floor(Math.random() * 3)]; // Selects a number 0 to 2
        x = gameOptions[randomNumber];
        return x
    }

    // Code above will return Rock, Paper, Scissors with "computerPlay(x) typed into log

    function playRound(playerSelection, computerSelection) {
        upperCasePlayer = playerSelection.toUpperCase();
        if (upperCasePlayer === computerSelection) {
            return `TIE`;
        } else if (upperCasePlayer == "ROCK" && computerSelection == "SCISSORS" || 
        upperCasePlayer == "SCISSORS" && computerSelection == "PAPER" || 
        upperCasePlayer == "PAPER" && computerSelection == "ROCK") { 
            return `YOU WIN ${upperCasePlayer} BEATS ${computerSelection}`;
        } else if (upperCasePlayer == "ROCK" && computerSelection == "PAPER" ||
        upperCasePlayer == "PAPER" && computerSelection == "SCISSORS" ||
        upperCasePlayer == "SCISSORS" && computerSelection == "ROCK") {
            return `YOU LOSE ${computerSelection} BEATS ${upperCasePlayer}`;
        } else {
            return "INVALID SELECTION";
        };
    };


    function game() {
        scoreboard = [0,0,0]
        for (i = 0; i < 5; i++) {

            let playerSelection = prompt("Enter Rock, Paper, or Scissors")
            const computerSelection = computerPlay();

            if (playRound(playerSelection, computerSelection) === "TIE") {
                scoreboard[2] += 1
                alert("TIE!");
                alert(scoreboard)
            } else if (playRound(playerSelection, computerSelection).slice(4,7) === "WIN") {
                scoreboard[0] += 1
                alert(`YOU WIN ${upperCasePlayer} BEATS ${computerSelection}`);
                alert(scoreboard)
            } else if (playRound(playerSelection, computerSelection).slice(4,8) === "LOSE") {
                scoreboard[1] += 1
                alert(`YOU LOSE ${computerSelection} BEATS ${upperCasePlayer}`);
                alert(scoreboard)
            }

        };

        if (scoreboard[0] > 2) {
            alert(`YOU WON ${scoreboard}`)
            return;
        } else if (scoreboard[1] > 2) {
            alert(`YOU LOST ${scoreboard}`)
            return;
        } else if (scoreboard[0] == scoreboard[1] || scoreboard[2] == 5) {
            alert(`YOU TIED ${scoreboard}`)
        } else {

        }
    };

    game()
