<!DOCTYPE html>

<body>
    <script>

    // Rock Paper Scissors
    let gameOptions = ['ROCK', 'PAPER', 'SCISSORS'];
    let x = 0

    function computerPlay() {
        randomNum = [Math.floor(Math.random() * 3)];
        x = gameOptions[randomNum];
        return x
    }

    // Code above will randomly select Rock Paper or Scissors
    
    function singleRound(playerSelection, computerSelection) {
        uppercasePlayer = playerSelection.toUpperCase();
        if (uppercasePlayer === computerSelection) {
            return "TIE!";
        } else if (uppercasePlayer == "ROCK" && computerSelection == "SCISSORS" ||
        uppercasePlayer == "PAPER" && computerSelection == "ROCK" ||
        uppercasePlayer == "SCISSORS" && computerSelection == "PAPER") {
            return "YOU WIN!";
        } else if (uppercasePlayer == "ROCK" && computerSelection == "PAPER" ||
        uppercasePlayer == "PAPER" && computerSelection == "SCISSORS" ||
        uppercasePlayer == "SCISSORS" && computerSelection == "ROCK") {
            return "YOU LOSE!";
        } else {
            return "INVALID SELECTION";
        };
    };
    
    // let = computerSelection = computerPlay();
    // Use line above if not using code below
    
    // Code above will play a single round based on string selected in console
    // Note that you need to refresh page for a code to reset

    function game() {
        
        scoreboard = [0, 0, 0]
        for (i = 0; i < 5; i++) {

            let playerSelection = prompt("Rock, Paper or Scissors?", )
            let = computerSelection = computerPlay();

            singleRound(playerSelection, computerSelection);

            if (singleRound(playerSelection, computerSelection) === "TIE!") {
                scoreboard[2] += 1
                alert(`TIE!`);
                alert(scoreboard)
            } else if (singleRound(playerSelection, computerSelection) === "YOU WIN!") {
                scoreboard[0] += 1
                alert(`YOU WIN! ${uppercasePlayer} BEATS ${computerSelection}`)
                alert(scoreboard)
            } else if (singleRound(playerSelection, computerSelection) === "YOU LOSE!") {
                scoreboard[1] += 1
                alert(`YOU LOSE! ${computerSelection} BEATS ${uppercasePlayer}`)
                alert(scoreboard)
            }
        };

        if (scoreboard[0] > 2) {
            alert(`YOU WON ${scoreboard}`)
            return;
        } else if (scoreboard[1] > 2) {
            alert(`YOU LOST ${scoreboard}`)
            return;
        } else if (scoreboard[0] == scoreboard[1] || scoreboard[2] == 5) {
            alert(`YOU TIED ${scoreboard}`)
        } else {

        }
    };

    game()

    </script>
